<!DOCTYPE html>
<html lang="en" ng-app='linksapp'>
<head>
  <title>Git links</title>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="Controller.js"></script>
<link rel="stylesheet" href="../../projectStyles.css"/>
</head>
<body>
  <div ng-controller="linker as controller">
<div class="white">
  <div class="header">
    <h2 class = "header">{{title}}</h2>
  </div>
  <md-list>
  <md-list-item>
    Cloud organization
  </md-list-item>
  <md-list-item ng-repeat = "y in controller.site">
    <div style="width: 90%; padding: 0% 0% 0% 5%;">
      <p class="description"><a href = {{y.ref}}>{{y.description}}</a></p>
	  <p><a href = "https://ap4.salesforce.com/_ui/common/apex/debug/ApexCSIPage">Developer console</a></p>
      <p><font color = "red">Login:</font>{{y.login}}</p>
      <p><font color = "red">password:</font>{{y.password}}</p
      <p><a href="https://c.ap4.visual.force.com/apex/Pencil_add_dialog?core.apexpages.request.devconsole=1">View pencil list</a></p>
    </div>
  </md-list-item>
  <md-list-item>
    <a download="Test task.docx" href="TestTask.docx">download the test task</a>
  </md-list-item>
  <md-list-item>
    <a href="https://test-task-example-developer-edition.ap4.force.com/pensilbox/">Look at the example</a>
  </md-list-item>
  <md-list-item>
    Sources of useful information for developers
  </md-list-item>
  <md-list-item ng-repeat = "x in controller.links1">
    <div style="width: 90%; padding: 0% 0% 0% 5%;">
      <p class="description">{{x.description}}</p>
      <a href = {{x.ref}}>{{x.ref}}</a>
    </div>
  </md-list-item>
</md-list>
</div>
  </div>
</body>
</html>
