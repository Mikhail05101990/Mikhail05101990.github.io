<!DOCTYPE html>
<html lang="en" ng-app='appListToDo'>
<head>

  <meta charset="UTF-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <link rel="stylesheet" href="stylemain.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="listToDoController.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div ng-controller="ctrListToDO as testCtrl">

<div class="left-area white">

<md-list>

<md-list-item style = "background: red;">
ЗАВЕРШЕННЫЕ ТЕСТОВЫЕ ЗАДАНИЯ
</md-list-item>
<md-list-item ng-repeat = "x in testCtrl.my_Csharp_projects">
    <md-button href={{x.ref}}>{{x.name}}<font color = "#FF1217">/C#</font></md-button>
</md-list-item>
<md-list-item ng-repeat = "x in testCtrl.my_javascript_projects">
    <md-button href={{x.ref}}>{{x.name}}<font color = "#FFB4F0">/javascript</font></md-button>
</md-list-item>
<md-list-item ng-repeat = "x in testCtrl.my_java_projects">
    <md-button href={{x.ref}}>{{x.name}}<font color = "yellow">/java</font></md-button>
</md-list-item>
<md-list-item style = "background: red;">
МОИ ПРОЕКТЫ
</md-list-item>
<md-list-item ng-repeat = "x in testCtrl.my_angular_projects">
    <md-button href={{x.ref}}>{{x.name}}<font color = "#B5C294">/angular</font></md-button>
</md-list-item>
</md-list>
</div>
<md-content flex layout-padding class = "right-area">
<div class = "text1"><p>Web site version 1.3 published 04.05.2018</p></div>
<a download="Резюме.doc" href="https://jobs.tut.by/resume/ae494081ff037c8e580039ed1f5a6d73675674" class = "oval">Мое резюме</a>
</md-content>
</div>
</body>
</html>
